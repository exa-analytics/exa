language: python

matrix:
    include:
        - os: linux
          language: python
          python: 3.6
          env: PYTHONVER=3.6

        - os: linux
          language: python
          python: 3.7
          env: PYTHONVER=3.7

        - os: linux
          language: python
          python: 3.8
          env: PYTHONVER=3.8

        - os: osx
          language: generic
          python: 3.6
          env: PYTHONVER=3.6

        - os: osx
          language: generic
          python: 3.7
          env: PYTHONVER=3.7

        - os: osx
          language: generic
          python: 3.8
          env: PYTHONVER=3.8

install:
    - if [[ $TRAVIS_OS_NAME == "osx" ]]; then
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      else
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi;
      echo "DONE"
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda config --set show_channel_urls true
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q --all
    - conda create -n test python=$PYTHONVER
    - source activate test
    - conda update -q --all
    - conda install -q numba>=0.50
    - conda install -q -c conda-forge numpy>=1.0 pandas>=1.0 networkx>=2.0 matplotlib>=3.0 six>=1.0 pytest>=5.0 seaborn>=0.10 sympy>=1.5 pytables>=3.6
    - conda install -q -c conda-forge coveralls coverage pytest pytest-cov
    - if [[ $TRAVIS_OS_NAME == "linux" ]] && [[ $PYTHONVER == 3.8 ]]; then
          conda install -q -c conda-forge sphinx sphinx_rtd_theme ply pandoc pypandoc nbsphinx ipython;
          pip install travis-sphinx codacy-coverage;
      fi
    - python setup.py install

script:
    - export PYTHONDONTWRITEBYTECODE=1
    - pytest --doctest-modules -v --cov coveralls --cov-report term-missing
    - if [[ $TRAVIS_OS_NAME == "linux" ]] && [[ $PYTHONVER == 3.8 ]]; then
          coverage run --source=exa setup.py test;
          rm -rf docs/source/*.txt;
          SPHINX_APIDOC_OPTIONS=members,undoc-members,show-inheritance sphinx-apidoc -eM -s txt -o docs/source/ exa *test*;
          travis-sphinx build;
      fi

after_success:
    - coveralls
    - bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Python -r report1.xml
    - bash <(curl -Ls https://coverage.codacy.com/get.sh) final
    - if [[ $TRAVIS_OS_NAME == "linux" ]] && [[ $PYTHONVER == 3.8 ]]; then
          travis-sphinx deploy;
      fi
    - if [[ $TRAVIS_BRANCH == "master" ]]; then
          echo "maste!";
      else
          echo "branch";
          echo $TRAVIS_BRANCH;
      fi
