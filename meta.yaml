{% set name = "exa" %}
{% set version = "0.3.14" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_rev:
  git_url: ./

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - seaborn
    - networkx
    - pandas
    - notebook
    - nose
    - numba
    - six
    - pytables
    - sphinx
    - sphinx_rtd_theme
    - pandoc
    - nbsphinx

test:
  imports:
    - exa

about:
    home: https://exa-analytics.github.io/{{ name }}
    license: Apache-2.0
    license_file: LICENSE
    summary: A framework for building data processing and visualization applications
